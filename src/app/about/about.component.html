        <h1>Template Driven Forms</h1>
        <div class="template-form">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <h2>Login</h2>

                <div class="control-row">
                    <div class="control no margin">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" ngModel required email #email="ngModel">
                    </div>

                    <div class="control no-margin">
                        <label for="password">Password</label>
                        <input type="password" type="password" name="password" ngModel required minlength="6" maxlength="15" #password="ngModel">
                    </div>

                    <button class="button">Login</button>
                </div>
                <p class="control-error" *ngIf="email.touched && password.touched && form.form.invalid">
                    Invalid values detected
                </p>
            </form>
        </div>
    </div>
    <div class="right-container"></div>
</div>
